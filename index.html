<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- This div contains the input fields for the to do app. -->
    <div class="container">
      <h1>Todo App</h1>
      <form id="formGroup">
        <div id="inputFields">
          <input type="text" name="" placeholder="What's your tasks for the day ?" id="input" autocomplete="off">
          <button type="button" name="button" id="addButton">Add</button>
        </div>
      </form>

      <!-- All the list item will be added in this unordered list dynamically -->
      <ul id="list"></ul>

    </div>

    <!--Footer-->
    <div class="footer">By <a href="https://vaghelaj.github.io/Portfolio/">Jayesh</a></div>
    <script src="main.js"></script>
  </body>
</html>
