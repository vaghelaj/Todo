<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- This div contains the input fields for the to do app. -->
    <div class="container">
      <form id="formGroup">
        <input type="text" name="" placeholder="Enter task" id="input">
        <input type="button" name="" value="+" id="addButton">
      </form>
    </div>
    
    <!-- All the list item will be added in this unordered list dynamically -->
    <ul id="list"></ul>

    <script src="main.js"></script>
  </body>
</html>
